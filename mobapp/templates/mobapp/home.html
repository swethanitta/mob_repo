<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" height = 70px><img src = "image.jpg" width = 50px height = 50px></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
       
     </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Mob Accessories</h1>   
    <p>
    {% for c in index %}   
    {{c.cname}}</p>
    {% endfor %}
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
  <h3>Models</h3><br>
  <div class="row">
    <div class="col-sm-3">
    
      <p><a href = "#">Mobile</a></p>
      {%load static %}
      <img src="{% static "mobapp\ss8.jpg" %}"  style="width:100%,height:50%" alt="Image"/>
      
    </div>
    <div class="col-sm-3"> 
      <p><a href = "#">Tab</a></p>
      
      <img src="{% static "mobapp\ai2.jpg"%}" style="width:100%,height:50%" alt="Image">
    </div>
    


<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
